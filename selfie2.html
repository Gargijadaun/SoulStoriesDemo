<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons with Specific Text</title>
</head>
<body>

  <h1>Click a Button to Send Text</h1>
  
  <!-- Buttons with specific text -->
  <button onclick="sendText('Button 1', this)">Button 1</button>
  <button onclick="sendText('Button 2', this)">Button 2</button>
  <button onclick="sendText('Button 3', this)">Button 3</button>

  <script>
    function sendText(text, button) {
      // Check if the button has already been clicked
      if (button.disabled) {
        alert("Button already clicked!");
        return;
      }

      // Save the clicked button's text in local storage
      var clickedText = localStorage.getItem('clickedButtonText') || '';
      clickedText += text + '\n';
      localStorage.setItem('clickedButtonText', clickedText);

      // Disable the button to prevent multiple clicks
      button.disabled = true;
    }
  </script>

</body>
</html>
