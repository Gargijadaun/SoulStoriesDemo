<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Webpage Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            background: url('./images/menubg.png') center/cover no-repeat;
        }

        #logo {
            width: 47%;
    position: fixed;
    top: 14%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 100%;
    height: auto;
    z-index: 2;
        }
     
        #menu {
            width: 68%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 2;
        }

        .menu-button {
            margin: 4px;
            cursor: pointer;
        }

        #menu img {
            max-width: 100%;
            height: auto;
        }
        #selfie{
            width: 40%;
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <img src="./images/logo.png" alt="Logo" id="logo">
    <div id="menu">
        <img src="./images/menu1.png" alt="Logo" class="menu-button" onclick="redirectToPage('aboutsoulstories.html')">
        <img src="./images/menu2.png" alt="Logo" class="menu-button" onclick="redirectToPage('aboututtarakhand.html')">
        <img src="./images/menu3.png" alt="Logo" class="menu-button" onclick="redirectToPage('nearby.html')">
        <img src="./images/menu4.png" alt="Logo" class="menu-button" onclick="redirectToPage('weather.html')">
        <img src="./images/menu5.png" alt="Logo" class="menu-button" onclick="redirectToPage('dietmenu.html')">
    </div>
    <img src="./images/selfie.png" alt="Logo" id="selfie"  onclick="redirectToPage('selfie.html')">

    <script>
        function redirectToPage(page) {
            window.location.href = page;
        }
    </script>
</html>
