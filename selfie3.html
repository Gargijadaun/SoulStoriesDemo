<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Clicked Text</title>
</head>
<body>

  <h1>Clicked Text</h1>
  
  <pre id="clickedText">No button clicked yet.</pre>

  <script>
    // Retrieve the clicked button's text from local storage
    var clickedButtonText = localStorage.getItem('clickedButtonText');

    // Display the clicked text
    var clickedTextElement = document.getElementById('clickedText');
    if (clickedButtonText) {
      clickedTextElement.textContent = 'Clicked Text:\n' + clickedButtonText;
    }
  </script>

</body>
</html>
