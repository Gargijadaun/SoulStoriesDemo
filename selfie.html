<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

<title>Face Filter Camera</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden; /* Hide overflow to prevent scrolling */
    }
    #video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    #canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        display: none;
    }
    #capture-btn,#back-btn
   {
        position: absolute;
        z-index: 2;
        background: transparent;
        border: none;
        cursor: pointer;
    }
    #share-btn,
    #download-btn,
    #close-btn {
        display: none;
        position: absolute;
        z-index: 5;
        background: transparent;
        border: none;
        cursor: pointer;
    }

    #share-btn img,
    #download-btn img,
    #close-btn img, #back-btn img  {
        width: 45px;
        height: 45px;
    }
    #capture-btn img
     {
        width: 80px;
        height: 80px;
    }
    #capture-btn {
        bottom: 135px;
        left: 50%;
        transform: translateX(-50%);
    }
    #share-btn {
        bottom: 20px;
        left: 20px;
    }
    #download-btn {
        bottom: 20px;
        right: 20px;
    }
    #close-btn {
        top: 20px;
        right: 20px;
    }
    #back-btn {
        top: 20px;
        left: 20px;
    }
    
    #photo-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        z-index: 3;
    }
    #overlay-image {
    width: 100vw;
    height: 100vh;
    object-fit: contain;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 3;
    display: none;
}

    #captured-photo{
        width: 100vw;
    height: 100vh;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
    }
    .overlay-buttons {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
    }
    .overlay-buttons button {
        margin: 0 10px;
        padding: 8px 16px;
        background-color: #4CAF50;
        border: none;
        color: white;
        border-radius: 8px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <video id="video" autoplay style="transform: scaleX(1);"></video>


<canvas id="canvas" width="400" height="300"></canvas>
<button id="capture-btn"><img src="./images/capture.png" alt="Capture"></button>
<button id="share-btn"><img src="./images/sharebtn.png" alt="Share"></button>
<button id="download-btn"><img src="./images/download.png" alt="Download"></button>
<button id="close-btn"><img src="./images/closebtn.png" alt="Close"></button>
<button id="back-btn"><img src="./images/back.png" onclick="back()" alt="Back"></button>
<div id="photo-container">
    <img id="overlay-image" src="./images/Photo_frame.png">
    <img id="captured-photo" src="">
   
    <div class="overlay-buttons">
        <!-- <button id="share-photo-btn">Share</button>
        <button id="download-photo-btn">Download</button> -->
    </div>
</div>
<script>
     function back(){
            window.location.href = "menu.html";  
        }
    const capture = document.getElementById('capture-btn');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photoContainer = document.getElementById('photo-container');
    const closeBtn = document.getElementById('close-btn');
    const capturedPhoto = document.getElementById('captured-photo');
    const sharePhotoBtn = document.getElementById('share-btn');
    const downloadPhotoBtn = document.getElementById('download-btn');
    const overlayImage = document.getElementById('overlay-image');
    
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
            video.srcObject = stream;
            video.play();
        })
        .catch(function(err) {
            console.error('Error accessing the camera:', err);
        });

        document.getElementById('capture-btn').addEventListener('click', function() {
    // Hide the buttons temporarily
    const buttons = document.querySelectorAll('button');
    buttons.forEach(button => {
        button.style.display = 'none';
    });

    // Capture the screenshot
    html2canvas(document.body).then(function(canvas) {
        const imgData = canvas.toDataURL('image/png');
        capturedPhoto.src = imgData;
        overlayImage.style.display = 'block';
        photoContainer.style.display = 'block';
        sharePhotoBtn.style.display = 'block';
        downloadPhotoBtn.style.display = 'block';
        capture.style.display = 'none';
        closeBtn.style.display = 'block';

        // Show the buttons again
        buttons.forEach(button => {
            button.style.display = 'block';
        });
    });
});

    closeBtn.addEventListener('click', function() {
        photoContainer.style.display = 'none';
        sharePhotoBtn.style.display = 'none';
        downloadPhotoBtn.style.display = 'none';
        capture.style.display = 'block';
        closeBtn.style.display = 'none';
    });

    sharePhotoBtn.addEventListener('click', function() {
        if (navigator.share) {
            navigator.share({
                title: 'Shared from Face Filter Camera',
                text: 'Check out my photo!',
                url: capturedPhoto.src
            }).then(() => {
                console.log('Shared successfully');
            }).catch((error) => {
                console.error('Error sharing:', error);
            });
        } else {
            console.error('navigator.share not supported');
        }
    });

    downloadPhotoBtn.addEventListener('click', function() {
        var photoContainer = document.getElementById('photo-container');

// Create a new canvas element
var canvas = document.createElement('canvas');
canvas.width = photoContainer.offsetWidth;
canvas.height = photoContainer.offsetHeight;
var context = canvas.getContext('2d');

// Draw the overlay image
var overlayImage = document.getElementById('overlay-image');
context.drawImage(overlayImage, 0, 0);

// Draw the captured photo
var capturedPhoto = document.getElementById('captured-photo');
context.drawImage(capturedPhoto, 0, 0);

// Convert the canvas to a data URL representing a PNG image
var dataURL = canvas.toDataURL('image/png');

// Create a temporary anchor element to trigger the download
var downloadLink = document.createElement('a');
downloadLink.href = dataURL;
downloadLink.download = 'photo.png';

// Simulate a click on the anchor element to trigger the download
document.body.appendChild(downloadLink);
downloadLink.click();
document.body.removeChild(downloadLink);
    });
</script>
</body>
</html>
